main.article1=По данным сервиса для анализа криптовалют CoinMarketCap, 7 января стоимость одной из самых популярных\
                                  \  криптовалют — \
                                  \  биткоина (BTC) — достигла исторического максимума и превысила $39 тыс. За год биткоин подорожал в несколько раз:\
                                   \ еще\
                                  \  в марте его цена составляла $5 тыс. Рыночная капитализация биткоина впервые перешла отметку в $700 тыс., а\
                                  \  совокупная рыночная капитализация всех криптовалют сейчас, как подсчитало издание Independent, превышает\
                                  \  совокупную\
                                  \  стоимость таких платежных систем, как Mastercard и Visa. По мнению исполнительного директора криптовалютной\
                                  \  биржи\
                                  \  CEX.IO Константина Анисимова, цифровая валюта будет становиться все более привлекательной для институциональных\
                                  \  и\
                                   \ частных инвесторов. Эксперт предполагает, что в ближайшее время стоимость BTC продолжит расти и к концу первого\
                                   \ квартала 2021 года достигнет $50 тыс.
main.article2=Однако Independent напоминает, что криптовалюта по-прежнему остается нестабильной. Так, 11 января произошел\
                      \резкий\
                      \обвал котировок: цена биткоина снизилась почти на $10 тыс. Но затем она снова начала расти и по итогам торгов 14\
                      \января составила $36 тыс. По мнению некоторых специалистов, за резким ростом может последовать спад. «Если мы\
                      \увидим, что крупные инвесторы выбрасывают биткоины на рынок, цена на него может упасть до $20–23 тысяч», —\
                      \говорит\
                      \старший аналитик онлайн-платформы для социального трейдинга eToro Саймон Петерс. На возможный обвал также\
                     \ указывает\
                     \ главный инвестиционный стратег Bank of America Майкл Хартнетт. Он назвал биткоин «одним из самых больших\
                     \ финансовых\
                     \ пузырей» и предупредил, что резкое увеличение его стоимости может быть следствием спекулятивной мании.
main.article3=В течение последних нескольких месяцев росла и стоимость других криптовалют, включая Ethereum, Litecoin и\
                      \Bitcoin\
                      \Cash. В частности, Ethereum — так называемый эфир, вторая по капитализации криптовалюта — за год подорожала\
                      \более\
                      \чем на 600%. Сейчас ее стоимость превышает $1,2 тыс. Ethereum — это открытая платформа со встроенным языком\
                      \программирования, которая позволяет разработчикам создавать собственные блокчейн-приложения. Она была создана\
                      \российским программистом Виталиком Бутериным и запущена в 2015 году.
main.article4=Исключением для растущего рынка цифровой валюты стала Ripplе: за последний месяц ее стоимость снизилась более\
                      \чем\
                      \вдвое. Это связано с тем, что Комиссия по ценным бумагам и биржам США (Securities and Exchange Commission, SEC)\
                      \обвинила компанию в нарушении Закона о ценных бумагах, принятого в 1933 году. В SEC утверждают, что Ripplе\
                      \привлекла\
                      \более $1,3 млрд, продавая незарегистрированные ценные бумаги под видом цифровых активов.
